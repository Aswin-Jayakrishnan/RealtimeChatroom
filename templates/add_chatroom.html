{% extends'index.html' %}
{% block body %}

<style>
  .form-group {
            margin-bottom: 20px;
        }

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        box-sizing: border-box;
    }


.button {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
    }



.right-side {
        flex: 2;
        padding: 20px;
    }


 .text-box {
            display: block;
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
               background-color: #007bff;
            color: white;
        }

</style>
 <div class="right-side">
            <div class="header">Add Chat Room</div>
            <br>
   <form method="post" action="">
            <input type="text" class="text-box" name="room" placeholder="Enter chat room name" required>
            <input type="submit" class="button" value="Add">
            <br>
            <br>
   </form>

            <table>
                <tr>
                    <th>#</th>
                    <th>Room Name</th>
                    <th></th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ i['room'] }}</td>
                    <td><a href="/delete_room?id={{ i['id'] }}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>



{% endblock %}
