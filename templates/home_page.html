{% extends'index.html' %}
{% block body %}

<style>
  .form-group {
            margin-bottom: 20px;
        }

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        box-sizing: border-box;
    }


.button {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
    }



.right-side {
        flex: 2;
        padding: 20px;
    }


 .text-box {
            display: block;
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
               background-color: #007bff;
            color: white;
        }

</style>
 <div class="right-side">



            <table>
                <tr align="center">
                    <td><img src="static/logo.jpg" height="400" width="800"></td>

                </tr>

            </table>
        </div>



{% endblock %}
